   lead: "Dedico o meu dia a dia a trabalhar em IPSSs desde 1994. Fui sócia fundadora da Acreditar – Associação de Pais e Amigos das Crianças com Cancro e posteriormente da associação Terra dos Sonhos onde atualmente sou presidente. A Terra dos Sonhos foi fundada em 2007 e o foco é a promoção do bem estar e da saúde emocional de crianças e jovens com doenças crónicas bem como crianças e jovens institucionalizadas."
   date: "1 jul 2020"
