<li class="[ {{ include.classes }} ]">
    <a href="/oportunidades/oportunidade" class="[ p-3 ] opportunity">
        <h6 class="[ mb-3 ] opportunity-title">{{ opportunity.title }}</h6>
        <div class="[  ] opportunity-organization">{{ opportunity.organization }}</div>
        <div class="[  ] opportunity-location">
            <span>{{ opportunity.municipality }}</span>
            <span>&middot;</span>
            <span>{{ opportunity.district }}</span>
        </div>
    </a>
</li>
